<input
  class="form-control mx-auto mb-4 search-input"
  type="text"
  placeholder="Search GIFs"
  aria-label="GIF search input"
  [(ngModel)]="query"
  (ngModelChange)="handleInput()"
/>

<div *ngIf="loading" class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<gst-search-results *ngIf="!loading" [gifs]="gifs" [pagination]="!!query"></gst-search-results>
